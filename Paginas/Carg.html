<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bodyCarg">
 <main>
    <div class="contenedor_principalMusi">
        <div class="caja_fondoCa">
            <div class="caja_fondologin">
        <h3>¿Queres refinanciar un credito vigente?</h3>
        <p>Hace click aqui para realizarlo</p>
        <button id="inicio-sesion"> Refinanciador </button>
            </div>
            <div class="caja_fondoregistro">
                <h3>¿Queres realizar una bonificacion en un pago?</h3>
                <p> Da click en el siguiente boton para verificar las bonificaciones vigentes</p>
                <button id="BotonRegistro"> Bonificador </button>
                    </div>
        </div>

        <div class="cajalogin-registro">

    <form action="" class="form_login" id="formRefi" method="post">
        <h2> Refinanciador </h2>
        <input type="number" placeholder=" Nro de cred" id="ncred" >
        <input type="number" placeholder="Cuotas ( 12, 18 ,24 o 36" id="planRef">
        <p id="resultadoRef"></p>
        <button >Refinanciar</button>

    </form>
    
    <form action="" class="form_registro" id="formBonif">
        <h2>Bonificador</h2>
        <input type="number" placeholder="Nivel de Mora" id="nivelbonif">
        <input type="number" placeholder="Capital" id="capitalbonif">
        <input type="number" placeholder="Intereses" id="interesbonif">
        <input type="number" placeholder="Gastos Administrativos" id="gastosbonif">
        <p id="resultadoBonif"></p>
        <button id="resultbonif">Bonificar</button>

    </form>



</div>
    
</div>
 </main>   

 <div  class="newClienteCa">
<form  id="formCliente">

    <h2>Nuevo Cliente</h2>
    <input type="text" placeholder="Nombre" id="usname">
    <input type="text" placeholder="Apellido" id="usApellido">
    <input type="text" placeholder="DNI" id="usdni">
    <input type="text" placeholder="Scoring" id="usScoring">
    <input type="number" placeholder="Nivel, si es un nuevo cliente ingresa 0" id="usnivel">
    <input type="number" placeholder="Capital" id="uscap">
    <input type="number" placeholder="Cuotas" id="uscuotas">
    
    <button id="newus">Crear Ficha</button>

</form>
</div>

<div class="CalcPlanesCa">

<form action="" class="form_login" id="formSim">
    <h2> Calculador de Planes </h2>
    <input type="text" placeholder=" Monto a retirar" id="simCapital" >
    <input type="text" placeholder="Cantidad de cuotas para calcular el plan (12, 18 ,24 o 36)" id="simCuotas">

    <p id="resultadoSim"></p>
    <button >Simulador</button>

</form>

</div>

<div id="busqueda">
    
    <h1 id="busc">Buscador de productos</h1>
    <hr>
    <div class="container">
    <input type="text" id="formulario" class="form-control my-2, position-absolute start-70" placeholder="Ingrese el Apellido del cliente">
    <hr>
    </div>
    <hr>
    <ul class="list-group , text-center" id="resultadoCa"></ul>
     
    
        
        </div>
