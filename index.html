<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log y Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
 <main>
    <div class="contenedor_principal">
        <div class="caja_fondo">
            <div class="caja_fondologin">
        <h3>¿Ya tenes una cuenta?</h3>
        <p>Inicia sesion si ya contas con un usuario habilitado</p>
        <button id="inicio-sesion"> Iniciar Sesion </button>
            </div>
            <div class="caja_fondoregistro">
                <h3>¿No tenes cuenta de Operador?</h3>
                <p> Da click en el siguiente boton para registrarte</p>
                <button id="BotonRegistro"> Registro </button>
                    </div>
        </div>

        <div class="cajalogin-registro">

    <form action="" class="form_login" id="formLogin">
        <h2> iniciar sesion </h2>
        <input type="text" placeholder=" Email" id="email" >
        <input type="password" placeholder="Contraseña" id="pass">
        <button >Entrar</button>

    </form>
    
    <form action="" class="form_registro" id="formRegistro">
        <h2>Regístrarse</h2>
        <input type="text" placeholder="Nombre completo" id="opname">
        <input type="text" placeholder="Correo Electronico" id="opmail">
        <input type="number" placeholder="Legajo" id="oplegajo">
        <input type="password" placeholder="Contraseña" id="opcontraseña">
        <button id="newop">Registrarse</button>

    </form>



</div>
    
</div>
 </main>

 <br>

 <div class="container" id="contaainer">
    

 </div>


 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="./js/Estilos.js"></script>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
